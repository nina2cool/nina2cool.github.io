    <!-- Header -->
    <header>
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="intro-text">



                        <p>
                            Play Rock Paper Scissors against another player.</p>
                        <p>
                            Have each player select rock, paper, or scissors by clicking on the picture.
                        </p>


                        <div class="row">

                            <div class="col-md-6 text-center">
                                <form>
                                    <div class="form-group">
                                        <h3>
                                            Player 1
                                        </h3>
                                        <input type="text" class="form-control hidden" id="textInput1" placeholder="choose rock, paper, or scissors">

                                        <img type="submit" class="btn hvr-grow" onclick="" id="rock1button" src="img/rock.jpg" />
                                        <img type="submit" class="btn hvr-grow" onclick="" id="paper1button" src="img/paper.jpg" />
                                        <img type="submit" class="btn hvr-grow" onclick="" id="scissors1button" src="img/scissors.jpg" />
                                        <h3 id="player1text"></h3>
                                    </div>

                            </div>


                            <div class="col-md-6 text-center">

                                <div class="form-group">
                                    <h3>
                                        Player 2
                                    </h3>
                                    <input type="text" class="form-control hidden" id="textInput2" placeholder="choose rock, paper, or scissors">
                                    <img type="submit" class="btn hvr-grow" onclick="" id="rock2button" src="img/rock.jpg" />
                                    <img type="submit" class="btn hvr-grow" onclick="" id="paper2button" src="img/paper.jpg" />
                                    <img type="submit" class="btn hvr-grow" onclick="" id="scissors2button" src="img/scissors.jpg" />
                                    <h3 id="player2text"></h3>
                                </div>
                            </div>

                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <button type="submit" class="btn btn-primary hvr-grow hidden" onclick="rockPaperScissors(textInput1,textInput2)" id="button">Submit</button>

                                </div>
                            </div>
                            </form>
                        </div>


                        <div class="row">

                            <div class="col-lg-12">
                                <div class="text-center">
                                    <h1 class="fancy_font" id="textArea"></h1>
                                    <p>
                                        <button class="btn btn-primary" id="clear">Play Again</button>
                                    </p>
                                </div>
                            </div>
                        </div>


                        <button type="submit" class="btn btn-primary hvr-grow hidden" onclick="" id="button-refresh">Submit</button>
                    </div>
                </div>
