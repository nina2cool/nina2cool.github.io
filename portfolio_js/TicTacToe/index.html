<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css-reset.css" />
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="style.css" />

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

</head>

<body>

    <div class="container">

        <div class="row">

            <div class="col-md-12">

                <h1>Tic Tac Toe</h1>

                <div class="row">
                    <div data-cell="0"></div>
                    <div data-cell="1"></div>
                    <div data-cell="2"></div>
                </div>
                <div class="row">
                    <div data-cell="3"></div>
                    <div data-cell="4"></div>
                    <div data-cell="5"></div>
                </div>
                <div class="row">
                    <div data-cell="6"></div>
                    <div data-cell="7"></div>
                    <div data-cell="8"></div>
                </div>
                <div id="error"></div>
                <div id="announce-winner"></div>

                <button class="btn btn-primary" id="clear">Clear Board</button>

            </div>
        </div>
    </div>

    <script src="../../vendor/jquery.js"></script>
    <script type="text/javascript" src="./script.js"></script>
</body>

</html>
