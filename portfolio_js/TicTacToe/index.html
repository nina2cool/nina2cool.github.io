<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="css/css-reset.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">

</head>

<body>

    <div class="container text-center">
                <h1><strong>Tic Tac Toe</strong></h1>
                <h3>
                  Play the classic game tic tac toe by clicking in the squares.  Player X goes first.
                </h3>
                <div class="board">
                    <div class="row">
                        <div data-cell="0"></div>
                        <div data-cell="1"></div>
                        <div data-cell="2"></div>
                    </div>
                    <div class="row">
                        <div data-cell="3"></div>
                        <div data-cell="4"></div>
                        <div data-cell="5"></div>
                    </div>
                    <div class="row">
                        <div data-cell="6"></div>
                        <div data-cell="7"></div>
                        <div data-cell="8"></div>
                    </div>
                </div>
                <div id="error"></div>
                <div id="announce-winner"></div>

                <button class="btn btn-primary" id="clear">Clear Board</button>

                <footer>
                  <p>
                    Programmed in JavaScript and jQuery, Designed in HTML/CSS by the amazing Christina (McMillan) Harder for ACA class
                  </p>
                </footer>
    </div>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Custom JavaScript -->
    <script type="text/javascript" src="js/script.js"></script>

</body>

</html>
