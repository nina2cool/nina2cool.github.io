<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Pig Latin App</title>

    <!-- Reset CSS file -->
    <link href="css/css-reset.css" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- CUSTOM CSS FILE(S) -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Custom Font -->
    <link href="https://fonts.googleapis.com/css?family=Annie+Use+Your+Telescope" rel="stylesheet">

</head>

<body>

    <!-- navigation bar -->
    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header" id="fancy_font">
                <a class="navbar-brand page-scroll"><span id="fancy_font">Christina McMillan Digital Portfolio - Pig Latin Project</span></a>
            </div>
        </div>
    </nav>

    <!-- main body of page -->
    <header>
        <div class="header-content">
            <div class="header-content-inner">
                <h1 id="homeHeading">Translate English to Pig Latin</h1>
                <hr>
                <p>Enter a word or phrase below, and watch it magically translate into Pig Latin:</p>
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="enter your word or phrase">
                    </div>

                    <!-- provide a warning if invalid input -->
                    <div class="warning"></div>
                    <button type="submit" class="btn">Submit</button>
                </form>

                <!-- Answer -->
                <div class="text-center">
                    <h1 class="fancy_font answer" id="textArea"></h1>
                </div>

            </div>
        </div>
    </header>


    <!--  footer area  -->
    <footer>
        <div class="navbar navbar-default navbar-fixed-bottom">
            <p class="fancy_font">
                Programmed in JavaScript and jQuery, Designed in HTML/CSS by the amazing Christina McMillan for ACA class
            </p>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- CUSTOM JAVASCRIPT FILE(S) -->
    <script src="js/custom.js"></script>

</body>

</html>
